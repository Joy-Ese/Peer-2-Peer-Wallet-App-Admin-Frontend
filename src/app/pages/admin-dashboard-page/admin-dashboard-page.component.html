<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click) = "sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <div class="container-fluid">
    <div class="d-flex justify-content-between">
      <div class="row">
        <div>
          <img class="imgLogo" src="../../../assets/images/logo.png" alt="">
        </div>
      </div>
      <div class="row">
        <h2 class="adminDiv mt-4">Welcome, <span class="adminName">{{adminUsername}}</span></h2>
      </div>
      <div class="row">
        <div class="d-flex justify-content-between">
          <div class="row lastDiv">
            <div class="d-flex justify-content-between">
              <img src="../../../assets/images/undraw_admin_avatar.svg" class="rounded-circle imgElement" alt="Image"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <button mat-button class="menu-button" routerLink="miniadmindashboard">
      <mat-icon class="ico">home</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button mBB" routerLink="adminaccounting">
      <mat-icon class="ico">account_balance</mat-icon>
      <span>Accounting</span>
    </button>
    <button mat-button class="menu-button mBB" routerLink="transactions">
      <mat-icon class="ico">list</mat-icon>
      <span>Transactions</span>
    </button>
    <button mat-button class="menu-button mBB" routerLink="">
      <mat-icon class="ico">lock</mat-icon>
      <span>User Accounts</span>
    </button>
    <button mat-button class="menu-button mBB" routerLink="">
      <mat-icon class="ico">lock_open</mat-icon>
      <span>Kyc Validations</span>
    </button>
    <mat-divider></mat-divider>
    <!-- <button mat-button class="menu-button" (click)="openLogoutDialog('600ms', '300ms')"> -->
    <button mat-button class="menu-button" (click)="adminAuthService.logoutAdminUser()">
      <mat-icon class="ico">power_settings_new</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
