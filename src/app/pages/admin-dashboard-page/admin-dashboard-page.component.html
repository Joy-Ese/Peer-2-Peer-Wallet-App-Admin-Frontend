<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click) = "sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <div class="container-fluid">
    <div class="d-flex justify-content-between">
      <div class="row">
        <div>
          <img class="imgLogo" src="../../../assets/images/logo.png" alt="">
        </div>
      </div>
      <div class="row">
        <h2 class="adminDiv mt-4">
          Welcome, <span class="adminName">{{adminDetails.adminUsername}}</span>
          <span class="badge bg-danger spanBadge">{{adminDetails.role}}</span>
        </h2>
      </div>

      <div class="mt-4 notificationDiv">
        <button type="button" class="btn btn-primary notificationColour" (click)="openChatDialog('600ms', '300ms')">
          <mat-icon class="ico">message</mat-icon><span class="badge bg-danger">6</span>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <button mat-button class="menu-button" routerLink="miniadmindashboard">
      <mat-icon class="ico">home</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button mBB" routerLink="adminaccounting">
      <mat-icon class="ico">account_balance</mat-icon>
      <span>Accounting</span>
    </button>
    <button mat-button class="menu-button mBB" routerLink="transactions">
      <mat-icon class="ico">list</mat-icon>
      <span>Transactions</span>
    </button>
    <button mat-button class="menu-button mBB" routerLink="admins">
      <mat-icon class="ico">lock</mat-icon>
      <span>Admin Account</span>
    </button>
    <button mat-button class="menu-button mBB" routerLink="kycvalidations">
      <mat-icon class="ico">contact_support</mat-icon>
      <span>Kyc Validations</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="onAdminLogout(adminDetails.adminUsername)">
      <mat-icon class="ico">power_settings_new</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
